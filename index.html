
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Orthodox Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* LIGHT MODE DEFAULT */
        --bg: #FAF5F0;
        --card: #FFFFFF;
        --primary: #B08968;
        --primary-dark: #7F674F;
        --accent: #DDB892;
        --text: #2E2A27;
        --text-muted: #6D645C;
        --border: rgba(176,137,104,0.15);
        --shadow: rgba(176,137,104,0.1);
      }

      .dark {
        /* DARK MODE */
        --bg: #1C1A17;
        --card: #26221E;
        --primary: #DDB892;       /* Softer gold for dark mode */
        --primary-dark: #B08968;
        --accent: #B08968;
        --text: #F1E8DE;
        --text-muted: #C4BAAD;
        --border: rgba(255,255,255,0.08);
        --shadow: rgba(0,0,0,0.3);
      }
      
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'EB Garamond', serif;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Micro-animations */
      .active-press:active {
        transform: scale(0.97);
        transition: transform 0.1s ease-out;
      }

      .fade-enter {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: 'var(--bg)',
              card: 'var(--card)',
              primary: 'var(--primary)',
              'primary-dark': 'var(--primary-dark)',
              accent: 'var(--accent)',
              text: 'var(--text)',
              'text-muted': 'var(--text-muted)',
              border: 'var(--border)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['EB Garamond', 'serif'],
            },
            boxShadow: {
              soft: '0 4px 20px -2px var(--shadow)',
            }
          }
        }
      }
    </script>
